<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <main>
    <!-- login -->
    <section id="login__home">
      <div class="login__container container">
        <div class="login__hero">
          <img class="login__img" src="img/login-logo.svg" alt="login-logo">
          <form class="login__form">
            <div class="login__input">
              <img class='input__logo' src="img/user.svg" alt="user">
              <input type="text" name="username" id="username" placeholder="USERNAME">
            </div>
            <div class="login__input">
              <img class='input__logo' src="img/lock.svg" alt="lock">
              <input type="password" name="password" id="password" placeholder="PASSWORD">
            </div>
            <button class="login__btn" type="submit">login</button>
            <a class="login__forgot" href="#">Forgot password?</a>
          </form>
        </div>
      </div>
    </section>
    <!-- login end -->
  </main>
  <script src="js/main.js"></script>
</body>
</html>
